<section  class="col-md-6" align="center">
  <div class="login-register" style="">
    <div class="login-box card">
      <div class="card-body">
        <div class="alert alert-danger" *ngIf="mode==1">
          <strong>Mauvaise donnée</strong>
        </div>
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="form-horizontal form-material" id="loginform" >
          <h3 class="box-title m-b-20">S'authentifié</h3>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" ngModel="" class="form-control" name="username" required  placeholder="Username"> </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="password" ngModel="" class="form-control" name="password" required placeholder="Password"> </div>
          </div>

          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button type="submit" [disabled]="!f.valid" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Log in</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>

</section>
